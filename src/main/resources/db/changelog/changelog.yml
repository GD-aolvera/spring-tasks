databaseChangeLog:
  - changeSet:
      id: 1
      author: Liquibase
      changes:
        - createTable:
            columns:
              - column:
                  name: name
                  type: VARCHAR
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: diagnosis
                  type: VARCHAR
                  constraints:
                     primaryKey: false
                     nullable: false
              - column:
                  name: insurance_number
                  type: VARCHAR
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: doctor
                  type: VARCHAR
                  constraints:
                    primaryKey: false
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR
                  constraints:
                    primaryKey: false
                    nullable: false
            tableName: patient_table

