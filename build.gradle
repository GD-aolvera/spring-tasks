buildscript {
	ext {
		openApiVersion = "1.6.12"
	}
	repositories {
		mavenLocal()
		maven { url "https://repo1.maven.org/maven2" }
	}
	dependencies {
		classpath "org.openapitools:openapi-generator-gradle-plugin:5.0.0"
	}
}

plugins {
	id "org.springframework.boot" version "2.7.5"
	id "io.spring.dependency-management" version "1.0.15.RELEASE"
	id "org.openapi.generator" version "5.0.0"
	id "java"
}

group = "com.gd"
version = "0.0.1-SNAPSHOT"
sourceCompatibility = "17"

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.springframework.boot:spring-boot-starter-web"
	compileOnly "org.projectlombok:lombok"
	annotationProcessor "org.projectlombok:lombok"
	testImplementation "org.springframework.boot:spring-boot-starter-test"
	implementation "org.springdoc:springdoc-openapi-ui:${openApiVersion}"
}

tasks.named("test") {
	useJUnitPlatform()
}

apply plugin: "org.openapi.generator"

openApiGenerate {
	generatorName = "spring"
	inputSpec = "$rootDir/src/main/resources/api.yaml".toString()
	outputDir = "$buildDir/generated".toString()
	apiPackage = "com.gd.spring.api"
	invokerPackage = "com.gd.spring"
	modelPackage = "com.gd.spring.model"
	configOptions = [
			dateLibrary: "java8"
	]
}